name: Release prebuilt binary
on:
    release:
        types: [created]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-22.04
        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@dd2c410b088af7c0dc8046f3ac9a8f4148492a95 # v1
              with:
                egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

            - name: Source checkout
              uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2

            - name: Setup node
              uses: actions/setup-node@2fddd8803e2f5c9604345a0b591c3020ee971a93 # v2.5.1
              with:
                  node-version: 16
                  cache: 'yarn'

            - name: Check version
              run: yarn --version

            - name: Install deps
              run: yarn

            - name: Install pkg
              run: yarn add pkg

            - name: Check outdated
              run: yarn outdated

            - name: Build binary
              run: yarn pkg .

            - name: Upload the artifacts
              uses: skx/github-action-publish-binaries@b9ca5643b2f1d7371a6cba7f35333f1461bbc703 # master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  args: "cf-warp-*"
