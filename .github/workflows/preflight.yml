name: Preflight
on:
    push:
    workflow_dispatch:

permissions:
  contents: read

jobs:
    build:
        runs-on: ubuntu-22.04
        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v1
              with:
                egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

            - name: Source checkout
              uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v2

            - name: Setup node
              uses: actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8 # v2.5.1
              with:
                  node-version: 16
                  cache: 'yarn'

            - name: Check version
              run: yarn --version

            - name: Install deps
              run: yarn

            - name: Install pkg
              run: yarn add pkg

            - name: Check outdated
              run: yarn outdated

            - name: Build binary
              run: yarn pkg .

