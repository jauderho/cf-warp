name: Preflight
on:
    push:
    workflow_dispatch:

permissions:
  contents: read

jobs:
    build:
        runs-on: ubuntu-24.04
        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v1
              with:
                egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

            - name: Source checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v2

            - name: Setup node
              uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v2.5.1
              with:
                  node-version: 16
                  cache: 'yarn'

            - name: Check version
              run: yarn --version

            - name: Install deps
              run: yarn

            - name: Install pkg
              run: yarn add pkg

            - name: Check outdated
              run: yarn outdated

            - name: Build binary
              run: yarn pkg .

